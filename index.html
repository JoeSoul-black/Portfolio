  <style>
    :root {
      --background: hsl(220, 25%, 6%);
      --foreground: hsl(210, 40%, 96%);
      --card: hsl(220, 20%, 10%);
      --card-foreground: hsl(210, 40%, 96%);
      --primary: hsl(180, 70%, 45%);
      --primary-foreground: hsl(220, 25%, 6%);
      --secondary: hsl(220, 20%, 15%);
      --secondary-foreground: hsl(210, 40%, 96%);
      --muted: hsl(220, 15%, 18%);
      --muted-foreground: hsl(215, 20%, 55%);
      --accent: hsl(260, 60%, 55%);
      --accent-foreground: hsl(210, 40%, 98%);
      --border: hsl(220, 15%, 20%);
      --radius: 0.75rem;
      --glow-primary: 0 0 40px hsla(180, 70%, 45%, 0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--background);
      color: var(--foreground);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    
    /* Utilities */
    .gradient-text {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .glass-card {
      background: hsla(220, 20%, 10%, 0.5);
      backdrop-filter: blur(20px);
      border: 1px solid hsla(220, 15%, 20%, 0.5);
      border-radius: var(--radius);
    }
    
    .glow-primary {
      box-shadow: var(--glow-primary);
    }
    
    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 0.875rem;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), hsl(200, 80%, 50%));
      color: var(--primary-foreground);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px hsla(180, 70%, 45%, 0.3);
    }
    
    .btn-glass {
      background: hsla(220, 20%, 15%, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      color: var(--foreground);
    }
    
    .btn-glass:hover {
      border-color: var(--primary);
      color: var(--primary);
    }
    
    .btn-outline {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--foreground);
    }
    
    .btn-outline:hover {
      border-color: var(--primary);
      color: var(--primary);
    }
    
    /* Badge */
    .badge {
      display: inline-flex;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    .badge-outline {
      border: 1px solid var(--border);
      color: var(--muted-foreground);
    }
    
    .badge-secondary {
      background: var(--secondary);
      color: var(--secondary-foreground);
    }
    
    /* ===== HERO SECTION ===== */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .hero-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, var(--background), var(--background), hsla(220, 20%, 15%, 0.2));
    }
    
    .hero-orb-1 {
      position: absolute;
      top: 25%;
      left: 25%;
      width: 24rem;
      height: 24rem;
      background: hsla(180, 70%, 45%, 0.1);
      border-radius: 50%;
      filter: blur(60px);
      animation: pulse 4s ease-in-out infinite;
    }
    
    .hero-orb-2 {
      position: absolute;
      bottom: 25%;
      right: 25%;
      width: 20rem;
      height: 20rem;
      background: hsla(260, 60%, 55%, 0.1);
      border-radius: 50%;
      filter: blur(60px);
      animation: pulse 4s ease-in-out infinite 2s;
    }
    
    .hero-grid {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 64px 64px;
    }
    
    .hero-content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3rem;
      padding: 5rem 0;
    }
    
    @media (min-width: 1024px) {
      .hero-content {
        flex-direction: row;
        gap: 5rem;
      }
    }
    
    .hero-photo {
      width: 16rem;
      height: 16rem;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid hsla(180, 70%, 45%, 0.3);
      box-shadow: var(--glow-primary), 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    
    @media (min-width: 1024px) {
      .hero-photo {
        width: 20rem;
        height: 20rem;
      }
    }
    
    .hero-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .hero-text {
      flex: 1;
      text-align: center;
    }
    
    @media (min-width: 1024px) {
      .hero-text {
        text-align: left;
      }
    }
    
    .hero-subtitle {
      color: var(--primary);
      font-size: 0.875rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }
    
    .hero-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    
    @media (min-width: 768px) {
      .hero-title {
        font-size: 3.5rem;
      }
    }
    
    .hero-description {
      font-size: 1.125rem;
      color: var(--muted-foreground);
      max-width: 40rem;
      margin-bottom: 2rem;
    }
    
    .hero-description span {
      color: var(--primary);
    }
    
    .hero-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    @media (min-width: 1024px) {
      .hero-buttons {
        justify-content: flex-start;
      }
    }
    
    .scroll-indicator {
      position: absolute;
      bottom: 2.5rem;
      left: 50%;
      transform: translateX(-50%);
      color: var(--muted-foreground);
      animation: bounce 2s infinite;
      cursor: pointer;
      background: none;
      border: none;
    }
    
    .scroll-indicator:hover {
      color: var(--primary);
    }
    
    /* ===== ABOUT SECTION ===== */
    .about {
      padding: 6rem 0;
      position: relative;
      overflow: hidden;
    }
    
    .about-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, var(--background), hsla(220, 20%, 15%, 0.1), var(--background));
    }
    
    .section-title {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1rem;
    }
    
    @media (min-width: 768px) {
      .section-title {
        font-size: 2.5rem;
      }
    }
    
    .section-subtitle {
      text-align: center;
      color: var(--muted-foreground);
      max-width: 40rem;
      margin: 0 auto 3rem;
    }
    
    .about-card {
      max-width: 56rem;
      margin: 0 auto;
      padding: 2rem;
    }
    
    @media (min-width: 768px) {
      .about-card {
        padding: 3rem;
      }
    }
    
    .about-card p {
      font-size: 1.125rem;
      color: var(--muted-foreground);
      margin-bottom: 2rem;
      line-height: 1.8;
    }
    
    .about-card span.highlight {
      color: var(--foreground);
      font-weight: 600;
    }
    
    .about-card span.primary {
      color: var(--primary);
    }
    
    .about-stats {
      display: grid;
      gap: 1.5rem;
      margin-top: 3rem;
    }
    
    @media (min-width: 768px) {
      .about-stats {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    .stat-card {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      padding: 1rem;
      border-radius: var(--radius);
      background: hsla(220, 20%, 15%, 0.3);
      transition: background 0.3s ease;
    }
    
    .stat-card:hover {
      background: hsla(220, 20%, 15%, 0.5);
    }
    
    .stat-icon {
      padding: 0.5rem;
      border-radius: 0.5rem;
      background: hsla(180, 70%, 45%, 0.1);
      color: var(--primary);
    }
    
    .stat-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    
    .stat-value {
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }
    
    /* ===== SKILLS SECTION ===== */
    .skills {
      padding: 6rem 0;
      position: relative;
      overflow: hidden;
    }
    
    .skills-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, hsla(220, 20%, 15%, 0.2), var(--background), var(--background));
    }
    
    .skills-grid {
      display: grid;
      gap: 2rem;
    }
    
    @media (min-width: 768px) {
      .skills-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (min-width: 1024px) {
      .skills-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    
    .skill-card {
      padding: 2rem;
      transition: all 0.5s ease;
    }
    
    .skill-card:hover {
      border-color: hsla(180, 70%, 45%, 0.5);
    }
    
    .skill-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .skill-icon {
      padding: 0.75rem;
      border-radius: var(--radius);
      background: hsla(180, 70%, 45%, 0.1);
      color: var(--primary);
      transition: all 0.3s ease;
    }
    
    .skill-card:hover .skill-icon {
      background: var(--primary);
      color: var(--primary-foreground);
    }
    
    .skill-title {
      font-size: 1.25rem;
      font-weight: 600;
    }
    
    .skill-list {
      list-style: none;
    }
    
    .skill-list li {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      color: var(--muted-foreground);
      font-size: 0.875rem;
      margin-bottom: 0.75rem;
      transition: color 0.3s ease;
    }
